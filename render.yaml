services:
  - type: web
    name: drew-meme-generator
    env: python
    plan: standard  # 2 GB RAM for InsightFace models
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 1 --threads 2
    envVars:
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: REDDIT_USER_AGENT
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: DREW_FACE_PATH
        value: drew_face.jpg
